[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    security: marks tests as security tests
    database: marks tests as database tests
    api: marks tests as API tests
    alerts: marks tests as alerts functionality tests
    auth: tests relacionados à autenticação
    culture: tests relacionados às culturas
    dashboard: tests relacionados ao dashboard
    agent: tests relacionados ao agente IA
    marketplace: tests relacionados ao marketplace
    slow: marks tests as slow (deselect with '-m "not slow"')
    slow: tests que demoram mais tempo
