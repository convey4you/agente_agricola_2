<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Agente Agrícola</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-seedling text-4xl text-green-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">Criar Conta</h1>
            <p class="text-gray-600">Agente Agrícola</p>
        </div>

        <!-- Formulário de Registro -->
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Usuário
                </label>
                <input type="email" id="email" name="email" required
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input type="email" id="email" name="email" required
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="propriedade_nome" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-home mr-2"></i>Nome da Propriedade
                </label>
                <input type="text" id="propriedade_nome" name="propriedade_nome"
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ex: Quinta do Vale Verde">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input type="password" id="password" name="password" required
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Confirmar Senha
                </label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <button type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                <i class="fas fa-user-plus mr-2"></i>Criar Conta
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Já tem uma conta?</p>
            <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium">
                Fazer login
            </a>
        </div>

        <!-- Mensagens de erro/sucesso -->
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const email = document.getElementById('email').value;
            const propriedade_nome = document.getElementById('propriedade_nome').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');
            
            // Validar senhas
            if (password !== confirm_password) {
                messageDiv.className = 'mt-4 p-3 rounded-lg bg-red-100 text-red-700';
                messageDiv.textContent = 'As senhas não coincidem';
                messageDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        email, 
                        propriedade_nome, 
                        password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'mt-4 p-3 rounded-lg bg-green-100 text-green-700';
                    messageDiv.textContent = 'Conta criada com sucesso! Redirecionando para login...';
                    messageDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.className = 'mt-4 p-3 rounded-lg bg-red-100 text-red-700';
                    messageDiv.textContent = data.error || 'Erro no registro';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                messageDiv.className = 'mt-4 p-3 rounded-lg bg-red-100 text-red-700';
                messageDiv.textContent = 'Erro de conexão. Tente novamente.';
                messageDiv.classList.remove('hidden');
            }
        });

        // Verificar se já está logado
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.log('Não autenticado');
            }
        }

        checkAuth();
    </script>
</body>
</html>
