<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agente Agr√≠cola - Portugal{% endblock %}</title>
    
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        .form-input {
            appearance: none;
            border-radius: 0.375rem;
            position: relative;
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            color: #111827;
        }
        
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #10b981;
            border-color: #10b981;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            color: white;
            background-color: #059669;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #047857;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        
        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fca5a5;
            color: #b91c1c;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #86efac;
            color: #166534;
        }
        
        .alert-info {
            background-color: #eff6ff;
            border: 1px solid #93c5fd;
            color: #1d4ed8;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed top-4 right-4 z-50 space-y-2">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else 'success' if category == 'success' else 'info' }} max-w-sm">
                        <div class="flex items-center">
                            <i class="fas {{ 'fa-exclamation-triangle' if category == 'error' else 'fa-check-circle' if category == 'success' else 'fa-info-circle' }} mr-2"></i>
                            <span>{{ message }}</span>
                            <button class="alert-close-btn ml-auto text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- JavaScript -->
    <script nonce="{{ g.csp_nonce if g.csp_nonce else 'default' }}">
        // Auto-hide flash messages after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
        
        // Add event listeners to close buttons
        document.addEventListener('DOMContentLoaded', function() {
            const closeButtons = document.querySelectorAll('.alert-close-btn');
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.parentElement.parentElement.remove();
                });
            });
        });
        
        // Prevent back button after logout
        if (window.history && window.history.pushState) {
            window.history.pushState('forward', null, './');
            window.addEventListener('popstate', function () {
                window.history.pushState('forward', null, './');
            });
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
